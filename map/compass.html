<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Math-CS Compass | Map Navigation</title>
    <style>
        :root { 
            --bg-color: #0b0e14; 
            --text-color: #e0e0e0; 
        }

        /* Essential Mobile Styling */
        html, body { 
            margin: 0; 
            padding: 0;
            width: 100%; 
            height: 100%;
            background: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Segoe UI', sans-serif; 
            
            /* Prevent unwanted browser behaviors on mobile */
            overflow: hidden; 
            touch-action: none; 
            -webkit-text-size-adjust: 100%; 
            position: fixed; 
        }

        /* Canvas Mapping Engine */
        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
            image-rendering: -webkit-optimize-contrast;
        }

        /* UI Overlay */
        #ui-layer { 
            position: absolute; 
            top: env(safe-area-inset-top, 20px); 
            left: 20px; 
            pointer-events: none; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
            z-index: 10; 
        }
    </style>
</head>
<body>

<div id="ui-layer">
    <h1 style="margin:0; font-size: 1.2rem;">MATH-CS COMPASS</h1>
    <div id="status" style="font-size: 0.9rem; opacity: 0.8;">Explore the Knowledge Map</div>
</div>

<canvas id="mapCanvas"></canvas>

<script>
/**
 * MATH-CS COMPASS: FINAL COMPLETE BUILD v4.2
 * - Fix: Code truncation resolved.
 * - Logic: Pointy-topped hexagons, Smooth Touch, Double-tap navigation.
 */

const canvas = document.getElementById('mapCanvas');
const ctx = canvas.getContext('2d');

let scale = 60;
const minScale = 20, maxScale = 150;
let offsetX = 0, offsetY = 0;
let activeTileId = null;
let blinkTileId = null; 
let blinkStartTime = 0;

// Flag to distinguish touch from mouse
let isTouchInteraction = false;

const SECTION_COLORS = { "I": "#1a237e", "II": "#004d40", "III": "#006064", "IV": "#4a148c", "V": "#ff6f00" };

// Data
const knowledgeData = [
    { id: "0-00", section: "I", title: "Logic & Bits", q: 0, r: 0, url: "/index.html" },
    { id: "I-15", section: "I", title: "Groups", q: 0, r: -1, seqGroup: "algebra", url: "/Mathematics/Linear_algebra/abstract_algebra.html" },
    { id: "I-16", section: "I", title: "Subgroups", q: 0, r: -2, seqGroup: "algebra", url: "/Mathematics/Linear_algebra/abstract_algebra.html" },
    { id: "I-20", section: "I", title: "Rings", q: 0, r: -3, seqGroup: "algebra", url: "/Mathematics/Linear_algebra/abstract_algebra.html" },
    { id: "I-21", section: "I", title: "Polynomial Rings", q: 1, r: -4, seqGroup: "algebra", prereqs: ["IV-05"], url: "/Mathematics/Linear_algebra/polynomial_rings.html" },
    { id: "IV-05", section: "IV", title: "Discrete Logic", q: -1, r: 1, url: "/Mathematics/Discrete_math/logic.html" }
];

function setup() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);
    if (offsetX === 0) { offsetX = window.innerWidth / 2; offsetY = window.innerHeight / 2; }
}

function getPixelCoords(q, r) {
    const x = scale * Math.sqrt(3) * (q + r/2);
    const y = scale * (3/2 * r); 
    return { x: x + offsetX, y: y + offsetY };
}

function drawHexagon(x, y, size, color, alpha = 1, isGlow = false, isBlinking = false) {
    ctx.save();
    let finalAlpha = alpha;
    if (isBlinking) finalAlpha = 0.3 + Math.abs(Math.sin(Date.now() / 200)) * 0.7;
    ctx.globalAlpha = finalAlpha;
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 6) + (i * Math.PI / 3);
        ctx.lineTo(x + size * Math.cos(angle), y + size * Math.sin(angle));
    }
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
    if (isGlow || isBlinking) {
        ctx.strokeStyle = "white"; ctx.lineWidth = 3; ctx.shadowBlur = 15; ctx.shadowColor = "white"; ctx.stroke();
    } else {
        ctx.strokeStyle = "rgba(255,255,255,0.15)"; ctx.lineWidth = 1; ctx.stroke();
    }
    ctx.restore();
}

function wrapText(text, x, y, maxWidth, lineHeight) {
    const words = text.split(' ');
    let line = '', lines = [];
    for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        if (ctx.measureText(testLine).width > maxWidth && n > 0) { lines.push(line); line = words[n] + ' '; }
        else { line = testLine; }
    }
    lines.push(line);
    const startY = y - ((lines.length - 1) * lineHeight) / 2;
    lines.forEach((l, i) => ctx.fillText(l.trim(), x, startY + (i * lineHeight)));
}

function render() {
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
    const activeTile = activeTileId ? knowledgeData.find(t => t.id === activeTileId) : null;
    if (blinkTileId && Date.now() - blinkStartTime > 3000) blinkTileId = null;

    knowledgeData.forEach(tile => {
        const { x, y } = getPixelCoords(tile.q, tile.r);
        let alpha = activeTile ? 0.15 : 1.0;
        let glow = false;
        if (activeTile) {
            const isSelf = tile.id === activeTileId;
            const isSeq = activeTile.seqGroup && tile.seqGroup === activeTile.seqGroup;
            const isPrereq = activeTile.prereqs && activeTile.prereqs.includes(tile.id);
            if (isSelf || isSeq || isPrereq) { alpha = 1.0; glow = isSelf || isSeq; }
        }
        drawHexagon(x, y, scale * 0.95, SECTION_COLORS[tile.section], alpha, glow, tile.id === blinkTileId);
        if (scale > 30 && (alpha > 0.5 || tile.id === blinkTileId)) {
            ctx.fillStyle = "white"; ctx.textAlign = "center";
            const fontSize = Math.max(scale / 4.5, 12);
            ctx.font = `bold ${fontSize}px 'Segoe UI', sans-serif`;
            wrapText(tile.title, x, y, scale * 1.5, fontSize * 1.2);
        }
    });
    
    // UI Hint for Mobile
    if (activeTile) {
        const { x, y } = getPixelCoords(activeTile.q, activeTile.r);
        ctx.fillStyle = "#ffffff";
        ctx.font = "12px sans-serif";
        ctx.fillText("â–¼ Tap again to Open", x, y + scale * 0.85);
    }

    if (activeTile && activeTile.prereqs) {
        activeTile.prereqs.forEach((prereqId, idx) => {
            const p = knowledgeData.find(t => t.id === prereqId);
            if (p) {
                const { x, y } = getPixelCoords(activeTile.q, activeTile.r);
                const gx = x + scale * 2.2, gy = y + (idx * scale * 1.5);
                ctx.setLineDash([5, 5]); ctx.strokeStyle = "rgba(255,255,255,0.4)";
                ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(gx, gy); ctx.stroke(); ctx.setLineDash([]);
                drawHexagon(gx, gy, scale * 0.6, SECTION_COLORS[p.section], 0.9, true);
                ctx.fillStyle = "white"; ctx.font = "bold 10px sans-serif";
                ctx.fillText("Portal", gx, gy - 8); ctx.fillText(p.title, gx, gy + 8);
            }
        });
    }
    requestAnimationFrame(render);
}

// --- INTERACTION LOGIC ---

let isDragging = false;
let startX = 0, startY = 0;
let lastX = 0, lastY = 0;
let initialPinchDist = 0;
let initialScale = 0;

function handleInteraction(clientX, clientY) {
    if (isDragging) return;

    // Check Portals
    const activeTile = activeTileId ? knowledgeData.find(t => t.id === activeTileId) : null;
    if (activeTile && activeTile.prereqs) {
        for(let i=0; i<activeTile.prereqs.length; i++) {
            const { x, y } = getPixelCoords(activeTile.q, activeTile.r);
            const gx = x + scale * 2.2, gy = y + (i * scale * 1.5);
            if (Math.hypot(gx - clientX, gy - clientY) < scale * 0.6) {
                const target = knowledgeData.find(t => t.id === activeTile.prereqs[i]);
                activeTileId = target.id; blinkTileId = target.id; blinkStartTime = Date.now();
                const tx = scale * Math.sqrt(3) * (target.q + target.r/2);
                const ty = scale * (3/2 * target.r);
                offsetX = window.innerWidth/2 - tx;
                offsetY = window.innerHeight/2 - ty;
                document.getElementById('status').innerText = "Warped to " + target.title;
                return;
            }
        }
    }

    // Check Tiles
    let hit = false;
    for (const tile of knowledgeData) {
        const { x, y } = getPixelCoords(tile.q, tile.r);
        if (Math.hypot(x - clientX, y - clientY) < scale * 0.8) {
            hit = true;
            if (activeTileId === tile.id) {
                // SECOND TAP: Go to URL
                window.location.assign(tile.url);
            } else {
                // FIRST TAP: Select
                activeTileId = tile.id;
                document.getElementById('status').innerText = "Selected: " + tile.title;
            }
            break;
        }
    }
    if (!hit) {
        activeTileId = null;
        document.getElementById('status').innerText = "Explore the Knowledge Map";
    }
}

// 1. Mouse Handlers
window.addEventListener('mousedown', e => { 
    if (isTouchInteraction) return; 
    isDragging = false; 
    startX = e.clientX; startY = e.clientY; 
    lastX = e.clientX; lastY = e.clientY;
});
window.addEventListener('mousemove', e => {
    if (isTouchInteraction) return;
    if (e.buttons === 1) {
        if (Math.hypot(e.clientX - startX, e.clientY - startY) > 5) isDragging = true;
        if (isDragging) { offsetX += e.clientX - lastX; offsetY += e.clientY - lastY; }
        lastX = e.clientX; lastY = e.clientY;
    }
});
window.addEventListener('mouseup', e => {
    if (isTouchInteraction) return;
    if (!isDragging) handleInteraction(e.clientX, e.clientY);
});
window.addEventListener('wheel', e => {
    scale = Math.min(Math.max(minScale, scale - e.deltaY * 0.05), maxScale);
}, { passive: false });

// 2. Touch Handlers (Mobile)
canvas.addEventListener('touchstart', e => {
    isTouchInteraction = true; 
    if (e.touches.length === 1) {
        isDragging = false;
        startX = e.touches[0].clientX; startY = e.touches[0].clientY;
        lastX = startX; lastY = startY;
    } else if (e.touches.length === 2) {
        initialPinchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        initialScale = scale;
    }
}, { passive: false });

canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (e.touches.length === 1) {
        const x = e.touches[0].clientX;
        const y = e.touches[0].clientY;
        if (Math.hypot(x - startX, y - startY) > 5) isDragging = true;
        offsetX += x - lastX; offsetY += y - lastY;
        lastX = x; lastY = y;
    } else if (e.touches.length === 2) {
        const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        if (initialPinchDist > 0) scale = Math.min(Math.max(minScale, initialScale * (dist / initialPinchDist)), maxScale);
    }
}, { passive: false });

canvas.addEventListener('touchend', e => {
    e.preventDefault(); 
    if (!isDragging && e.changedTouches.length === 1) {
        handleInteraction(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
    }
    setTimeout(() => isTouchInteraction = false, 500); 
});

window.addEventListener('resize', setup);
setup();
render();
</script>
</body>
</html>
