<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Math-CS Compass | Map Navigation</title>
    <style>
        :root { --bg-color: #0b0e14; --text-color: #e0e0e0; }
        body { margin: 0; background: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: crosshair; }
        #ui-layer { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.8); z-index: 10; }
    </style>
</head>
<body>

<div id="ui-layer">
    <h1 style="margin:0; font-size: 1.2rem;">MATH-CS COMPASS</h1>
    <div id="status" style="font-size: 0.9rem; opacity: 0.8;">Explore the Knowledge Map</div>
</div>

<canvas id="mapCanvas"></canvas>

<script>
/**
 * MATH-CS COMPASS: NAVIGATION ENGINE v3.1
 * - Fixed: Mobile Panning and Pinch Zoom Logic
 * - Fixed: Hexagon Geometry Ratio (Vertical squash fix)
 * - High-DPI support for Surface Pro & Smartphones
 */

const canvas = document.getElementById('mapCanvas');
const ctx = canvas.getContext('2d');

let scale = 65;
const minScale = 20, maxScale = 150;
let offsetX = window.innerWidth / 2;
let offsetY = window.innerHeight / 2;
let activeTileId = null;
let blinkTileId = null;
let blinkStartTime = 0;

// Touch Handling State
let lastTouchX = 0, lastTouchY = 0;
let initialPinchDist = 0, initialScale = 0;
let isMoving = false;

const SECTION_COLORS = { "I": "#1a237e", "II": "#004d40", "III": "#006064", "IV": "#4a148c", "V": "#ff6f00" };

const knowledgeData = [
    { id: "0-00", section: "I", title: "Logic & Bits", q: 0, r: 0, url: "/index.html" },
    { id: "I-15", section: "I", title: "Groups", q: 1, r: -1, seqGroup: "algebra", url: "/Mathematics/Linear_algebra/abstract_algebra.html" },
    { id: "I-16", section: "I", title: "Subgroups", q: 2, r: -2, seqGroup: "algebra", url: "/Mathematics/Linear_algebra/abstract_algebra.html" },
    { id: "I-20", section: "I", title: "Rings", q: 3, r: -3, seqGroup: "algebra", url: "/Mathematics/Linear_algebra/abstract_algebra.html" },
    { id: "I-21", section: "I", title: "Polynomial Rings", q: 4, r: -4, seqGroup: "algebra", prereqs: ["IV-05"], url: "/Mathematics/Linear_algebra/polynomial_rings.html" },
    { id: "IV-05", section: "IV", title: "Discrete Logic", q: -1, r: 2, url: "/Mathematics/Discrete_math/logic.html" }
];

function setup() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}

// Fixed Hexagon Geometry Calculation (Standard Flat-top Hexagon)
function getPixelCoords(q, r) {
    const x = scale * (3/2 * q);
    const y = scale * (Math.sqrt(3)/2 * q + Math.sqrt(3) * r);
    return { x: x + offsetX, y: y + offsetY };
}

function wrapText(text, x, y, maxWidth, lineHeight) {
    const words = text.split(' ');
    let line = '', lines = [];
    ctx.font = `bold ${Math.max(scale / 5.5, 11)}px sans-serif`;
    for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        if (ctx.measureText(testLine).width > maxWidth && n > 0) { lines.push(line); line = words[n] + ' '; }
        else { line = testLine; }
    }
    lines.push(line);
    const startY = y - ((lines.length - 1) * lineHeight) / 2;
    lines.forEach((l, i) => ctx.fillText(l.trim(), x, startY + (i * lineHeight)));
}

function drawHexagon(x, y, size, color, alpha = 1, isGlow = false, isBlinking = false) {
    ctx.save();
    let finalAlpha = alpha;
    if (isBlinking) finalAlpha = 0.3 + Math.abs(Math.sin(Date.now() / 250)) * 0.7;
    ctx.globalAlpha = finalAlpha;
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        const angle = i * Math.PI / 3;
        ctx.lineTo(x + size * Math.cos(angle), y + size * Math.sin(angle));
    }
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
    if (isGlow || isBlinking) {
        ctx.strokeStyle = "white"; ctx.lineWidth = 3; ctx.shadowBlur = 15; ctx.shadowColor = "white"; ctx.stroke();
    } else {
        ctx.strokeStyle = "rgba(255,255,255,0.15)"; ctx.stroke();
    }
    ctx.restore();
}

function render() {
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
    const activeTile = activeTileId ? knowledgeData.find(t => t.id === activeTileId) : null;
    if (blinkTileId && Date.now() - blinkStartTime > 3000) blinkTileId = null;

    knowledgeData.forEach(tile => {
        const { x, y } = getPixelCoords(tile.q, tile.r);
        let alpha = activeTile ? 0.15 : 1.0;
        let glow = false;
        
        if (activeTile) {
            if (tile.id === activeTileId || (activeTile.seqGroup && tile.seqGroup === activeTile.seqGroup) || (activeTile.prereqs && activeTile.prereqs.includes(tile.id))) {
                alpha = 1.0;
                glow = (tile.id === activeTileId || tile.seqGroup === activeTile.seqGroup);
            }
        }

        drawHexagon(x, y, scale * 0.9, SECTION_COLORS[tile.section], alpha, glow, tile.id === blinkTileId);

        if (scale > 35 && (alpha > 0.5 || tile.id === blinkTileId)) {
            ctx.fillStyle = "white"; ctx.textAlign = "center";
            wrapText(tile.title, x, y, scale * 1.4, scale / 4.5);
        }
    });

    if (activeTile && activeTile.prereqs) {
        activeTile.prereqs.forEach((prereqId, idx) => {
            const p = knowledgeData.find(t => t.id === prereqId);
            if (p) {
                const { x, y } = getPixelCoords(activeTile.q, activeTile.r);
                const gx = x + scale * 2.0, gy = y + (idx * scale * 1.3);
                ctx.setLineDash([5, 5]); ctx.strokeStyle = "rgba(255,255,255,0.4)";
                ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(gx, gy); ctx.stroke();
                ctx.setLineDash([]);
                drawHexagon(gx, gy, scale * 0.6, SECTION_COLORS[p.section], 0.9, true);
                ctx.fillStyle = "white"; ctx.font = "bold 10px sans-serif";
                ctx.fillText("Portal: " + p.title, gx, gy + scale * 0.8);
            }
        });
    }
    requestAnimationFrame(render);
}

// Interaction Handler Logic
function getTileAt(clientX, clientY) {
    // Check Ghost Portals first
    const activeTile = activeTileId ? knowledgeData.find(t => t.id === activeTileId) : null;
    if (activeTile && activeTile.prereqs) {
        for(let i=0; i<activeTile.prereqs.length; i++) {
            const { x, y } = getPixelCoords(activeTile.q, activeTile.r);
            const gx = x + scale * 2.0, gy = y + (i * scale * 1.3);
            if (Math.hypot(gx - clientX, gy - clientY) < scale * 0.6) return { type: 'portal', id: activeTile.prereqs[i] };
        }
    }
    // Check Main Tiles
    for (const tile of knowledgeData) {
        const { x, y } = getPixelCoords(tile.q, tile.r);
        if (Math.hypot(x - clientX, y - clientY) < scale * 0.8) return { type: 'tile', id: tile.id, url: tile.url };
    }
    return null;
}

function handlePrimaryAction(clientX, clientY) {
    const hit = getTileAt(clientX, clientY);
    if (!hit) { activeTileId = null; blinkTileId = null; return; }

    if (hit.type === 'portal') {
        const target = knowledgeData.find(t => t.id === hit.id);
        offsetX = window.innerWidth / 2 - (scale * (3/2 * target.q));
        offsetY = window.innerHeight / 2 - (scale * (Math.sqrt(3)/2 * target.q + Math.sqrt(3) * target.r));
        activeTileId = target.id; blinkTileId = target.id; blinkStartTime = Date.now();
    } else {
        if (activeTileId === hit.id) window.location.href = hit.url;
        else activeTileId = hit.id;
    }
}

// Mouse Handlers
window.addEventListener('mousedown', e => { isMoving = false; lastTouchX = e.clientX; lastTouchY = e.clientY; });
window.addEventListener('mousemove', e => {
    if (e.buttons === 1) {
        const dx = e.clientX - lastTouchX, dy = e.clientY - lastTouchY;
        if (Math.hypot(dx, dy) > 2) { offsetX += dx; offsetY += dy; lastTouchX = e.clientX; lastTouchY = e.clientY; isMoving = true; }
    }
});
window.addEventListener('mouseup', e => { if (!isMoving) handlePrimaryAction(e.clientX, e.clientY); });
window.addEventListener('wheel', e => { scale = Math.min(Math.max(minScale, scale - e.deltaY * 0.05), maxScale); }, { passive: false });

// Touch Handlers
canvas.addEventListener('touchstart', e => {
    isMoving = false;
    if (e.touches.length === 1) { lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY; }
    else if (e.touches.length === 2) {
        initialPinchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        initialScale = scale;
    }
}, { passive: false });

canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - lastTouchX, dy = e.touches[0].clientY - lastTouchY;
        if (Math.hypot(dx, dy) > 3) { offsetX += dx; offsetY += dy; lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY; isMoving = true; }
    } else if (e.touches.length === 2) {
        const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        scale = Math.min(Math.max(minScale, initialScale * (dist / initialPinchDist)), maxScale);
        isMoving = true;
    }
}, { passive: false });

canvas.addEventListener('touchend', e => {
    if (!isMoving && e.changedTouches.length === 1) handlePrimaryAction(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
});

window.addEventListener('resize', setup);
setup();
render();
</script>
</body>
</html>
