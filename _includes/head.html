<head>
    <meta charset="UTF-8">
    
    <title>{% if page.title %}{{ page.title }} - MATH-CS COMPASS{% else %}MATH-CS COMPASS - Bridging Pure & Applied Mathematics{% endif %}</title>
    
    {% if page.uses_math or layout.uses_math %}
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
    </script>
    <script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2/MathJax_Main-Regular.woff" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2/MathJax_Math-Italic.woff" as="font" type="font/woff2" crossorigin>
    {% endif %}
    
    {% if page.uses_python or layout.uses_python %}
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js" defer></script>
    {% endif %}

    <link rel="stylesheet" href="{% if page.level == 'home' %}css/styles.css?v={{ site.version }}{% elsif page.level == 'section' %}../../css/styles.css?v={{ site.version }}{% else %}../../../css/styles.css?v={{ site.version }}{% endif %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="google-site-verification" content="IieEujypYW38caEVe8ymjczouNl56yxAy27iPztcfRA" />
    {% if page.level == 'home' %}
    <meta property="og:title" content="MATH-CS COMPASS - Bridging Pure & Applied Mathematics" />
    <meta property="og:description" content="Explore mathematics and computer science, with a focus on machine learning and AI." />
    <meta property="og:url" content="https://yusukey01.github.io/" />
    <meta property="og:type" content="website" />
    {% endif %}

    <link rel="manifest" href="/manifest.json">

    <!-- Theme color for Chrome, Android, and other browsers -->
    <meta name="theme-color" content="#007bff">
  
    <!-- iOS specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MATH-CS COMPASS">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Icon references -->
    <link rel="icon" type="image/png" sizes="1280x1280" href="/images/test1.png?v={{ site.version }}">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/test1.png?v={{ site.version }}">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/images/test1.png?v={{ site.version }}">
    <link rel="apple-touch-icon" href="/images/test1.png?v={{ site.version }}">

    <!-- For Windows -->
    <meta name="msapplication-TileImage" content="/images/test1.png?v={{ site.version }}">
    <meta name="msapplication-TileColor" content="#007bff">
</head>
