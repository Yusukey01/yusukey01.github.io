<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MATH-CS COMPASS</title>
    <meta name="theme-color" content="#007bff">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }
        .message {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .offline-icon {
            font-size: 72px;
            margin-bottom: 20px;
            line-height: 1;
        }
        h1 {
            color: #333;
            margin: 0 0 16px 0;
            font-size: 1.75rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 0 0 12px 0;
        }
        button {
            margin-top: 20px;
            padding: 12px 32px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're offline</h1>
        <p>It looks like you've lost your internet connection. Some content may not be available until you reconnect.</p>
        <p>You can still access previously viewed pages from this app.</p>
        <button onclick="window.location.reload()">Try again</button>
    </div>
</body>
</html>
